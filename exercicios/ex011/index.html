<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
    <source src = "midia/happy-mistake.mp3" type="audio/mpeg">
    <source src = "midia/happy-mistake.mp3" type="audio/ogg">
    <source src = "midia/happy-mistake.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não suporta arquivo de áudio, <a href="midia/happy-mistake.mp3">CLIQUE AQUI PARA BAIXAR</a></p>
    </audio>
</body>
</html>
