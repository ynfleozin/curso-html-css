<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/RHZgEurs9hE?si=-YI1smAN6QqceeWl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
