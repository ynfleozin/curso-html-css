<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        .csexo {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <colgroup>
        <col class="cnome">
        <col class="csexo">
        <col class="cidade">
        <col class="cprof">
    </colgroup>
    <h1>Exercício de Tabela</h1>
    <table>
        <caption> Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>23</td>
            <td>Programadora</td>
        </tr>
        <tr>
            <td>Leonardo</td>
            <td>Masculino</td>
            <td>18</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Lúcia</td>
            <td>Feminino</td>
            <td>30</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>Masculino</td>
            <td>27</td>
            <td>Chef de cozinha</td>
        </tr>
        <tr>
            <td>Vitória</td>
            <td>Feminino</td>
            <td>20</td>
            <td>Influencer</td>
        </tr>
    </table>
</body>
</html>
