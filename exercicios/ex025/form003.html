<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste de formulário </title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
        <label for="inome">Nome: </label>
        <input type="text" name="inome" id="inome" placeholder="Nome Completo" autocomplete="name" required minlength="5">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="date" name="imes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="idia" id="idia" value="2024-03-14">
        </p>
        <p>
            <label for="ihora">Horario da prova: </label>
            <input type="time" name="ihora" id="ihora" value="10:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
