<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Exemplo de Formulário </h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend> Sexo </legend>
            <input type="radio" name="genero" value="m" id="sxmas" checked> <label for="sxmas">Masculino</label> <br>
            <input type="radio" name="genero" value="f" id="sxfem"> <label for="sxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut" checked> <label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="esbasq" id="esbasq"> <label for="esbasq">Basquete</label> <br>
            <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label> <br>
            <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
