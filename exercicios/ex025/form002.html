<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Teste de formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="ipass" id="ipass" required minlength="8" autocomplete="current-password">
        </p>
        <button type="submit"> Enviar </button>
        <button type="reset"> Limpar </button>
    </form>
</body>
</html>
