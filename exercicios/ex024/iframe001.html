<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estudo de iFrame</title>
    <style>
        
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1> Testando o uso de um iFrame </h1>
    <p> Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com/"> cursoemvideo </a>
        </iframe>

        para aprender a programar. </p>
</body>
</html>
