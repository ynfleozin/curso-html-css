<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        p {
            color: white;
        }
        h1 {
            color: white;
        }
        body {
            background-color: black;
        }
        hr {
            background-color: purple;
            padding: 5px;
            width: 5000px;
            border-color: black;
        }
    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tag &lt;p&gt e &lt;/p&gt <br> <!-- LESS THAN / GREATER THAN--> Para quebrar a linha dessa forma, basta usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F525;
        &#x2622; 
    </p>
</body>
</html>
